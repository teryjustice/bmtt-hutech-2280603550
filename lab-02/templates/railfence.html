<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rail Fence Cipher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 40px 0;
      color: #2c3e50;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 30px 40px;
      border-radius: 25px;
      box-shadow: 0 12px 35px rgba(0, 123, 255, 0.3);
      animation: fadeIn 1s ease forwards;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 15px;
    }
    /* Tiêu đề */
    tr:first-child td {
      text-align: center;
      font-weight: 900;
      font-size: 28px;
      padding-bottom: 25px;
      color: #007bff;
      text-shadow: 1px 1px 3px #4a90e2;
      animation: bounce 1.2s ease infinite alternate;
    }
    /* Phần encrypt/decrypt */
    tr:nth-child(2) td, tr:nth-child(5) td {
      font-weight: 700;
      font-size: 18px;
      color: #0056b3;
      border-bottom: 2px solid #0056b3;
      padding-bottom: 6px;
    }
    label {
      font-weight: 600;
      color: #34495e;
      font-size: 1rem;
    }
    .form-control {
      border-radius: 12px;
      border: 2px solid #007bff;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
    .form-control:focus {
      border-color: #3399ff;
      box-shadow: 0 0 12px #3399ff;
      outline: none;
    }
    .btn-primary {
      background: linear-gradient(45deg, #0056b3, #3399ff);
      border: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 10px 30px;
      box-shadow: 0 8px 20px rgba(51, 153, 255, 0.7);
      transition: background 0.4s ease, box-shadow 0.4s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #3399ff, #0056b3);
      box-shadow: 0 12px 30px rgba(51, 153, 255, 0.9);
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-8px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <table class="table">
      <!-- Tiêu đề -->
      <tr>
        <td>RAILFENCE CIPHER</td>
      </tr>

      <!-- Phần mã hóa -->
      <tr>
        <td>ENCRYPTION</td>
      </tr>
      <tr>
        <td>
          <form method="POST" action="railfence/encrypt">
            <div class="mb-3">
              <label for="inputPlainText">Plain text:</label>
              <input type="text" class="form-control" id="inputPlainText" name="inputPlainText" placeholder="Input Plain Text" required autofocus>
            </div>
            <div class="mb-3">
              <label for="inputKeyPlain">Key:</label>
              <input type="number" class="form-control" id="inputKeyPlain" name="inputKeyPlain" placeholder="Input Key" required>
            </div>
            <button type="submit" class="btn btn-primary">Encrypt</button>
          </form>
        </td>
      </tr>

      <!-- Phần giải mã -->
      <tr>
        <td>DECRYPTION</td>
      </tr>
      <tr>
        <td>
          <form method="POST" action="railfence/decrypt">
            <div class="mb-3">
              <label for="inputCipherText">Cipher text:</label>
              <input type="text" class="form-control" id="inputCipherText" name="inputCipherText" placeholder="Input Cipher Text" required>
            </div>
            <div class="mb-3">
              <label for="inputKeyCipher">Key:</label>
              <input type="number" class="form-control" id="inputKeyCipher" name="inputKeyCipher" placeholder="Input Key" required>
            </div>
            <button type="submit" class="btn btn-primary">Decrypt</button>
          </form>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
