<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Playfair Cipher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 40px 0;
      color: #222;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(102, 166, 255, 0.5);
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 15px;
    }
    /* Tiêu đề */
    .title-row td {
      text-align: center;
      font-weight: 900;
      font-size: 30px;
      padding-bottom: 25px;
      color: #4a4aef;
      text-shadow: 1px 1px 4px #a3a3ff;
    }
    /* Tiêu đề phần encrypt/decrypt */
    .section-title {
      font-weight: 700;
      font-size: 20px;
      color: #3366cc;
      padding-bottom: 10px;
      border-bottom: 2px solid #3366cc;
    }
    label {
      font-weight: 600;
      color: #3a3a7e;
    }
    .form-control {
      border-radius: 12px;
      border: 2px solid #3366cc;
      transition: box-shadow 0.3s ease;
    }
    .form-control:focus {
      border-color: #668cff;
      box-shadow: 0 0 8px #668cff;
      outline: none;
    }
    .btn-primary {
      background: linear-gradient(45deg, #4a52ff, #667aff);
      border: none;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 10px 25px;
      box-shadow: 0 6px 15px rgba(102, 122, 255, 0.6);
      transition: background 0.4s ease, box-shadow 0.4s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #667aff, #4a52ff);
      box-shadow: 0 10px 30px rgba(102, 122, 255, 0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <table>
      <!-- Tiêu đề -->
      <tr class="title-row">
        <td>PLAYFAIR CIPHER</td>
      </tr>

      <!-- Phần mã hóa -->
      <tr>
        <td class="section-title">ENCRYPTION</td>
      </tr>
      <tr>
        <td>
          <form method="POST" action="playfair/encrypt">
            <div class="mb-3">
              <label for="inputPlainText">Plain text:</label>
              <input type="text" class="form-control" id="inputPlainText" name="inputPlainText" placeholder="Input Plain Text" required autofocus>
            </div>
            <div class="mb-3">
              <label for="inputKeyPlain">Key:</label>
              <input type="text" class="form-control" id="inputKeyPlain" name="inputKeyPlain" placeholder="Input Key" required>
            </div>
            <button type="submit" class="btn btn-primary">Encrypt</button>
          </form>
        </td>
      </tr>

      <!-- Phần giải mã -->
      <tr>
        <td class="section-title">DECRYPTION</td>
      </tr>
      <tr>
        <td>
          <form method="POST" action="playfair/decrypt">
            <div class="mb-3">
              <label for="inputCipherText">Cipher text:</label>
              <input type="text" class="form-control" id="inputCipherText" name="inputCipherText" placeholder="Input Cipher Text" required>
            </div>
            <div class="mb-3">
              <label for="inputKeyCipher">Key:</label>
              <input type="text" class="form-control" id="inputKeyCipher" name="inputKeyCipher" placeholder="Input Key" required>
            </div>
            <button type="submit" class="btn btn-primary">Decrypt</button>
          </form>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
