<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thực hành An toàn thông tin nâng cao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Background anime nhẹ */
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #4b2e83;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-top: 60px;
            animation: floatAnime 6s ease-in-out infinite;
        }

        @keyframes floatAnime {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h4 {
            font-weight: 700;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px #ffe3ff;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 12px 0;
            font-size: 1.2rem;
        }

        ul li a {
            color: #a44cff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 12px;
            background: linear-gradient(45deg, #ffb7ff, #a44cff);
            box-shadow: 0 4px 8px rgba(164, 76, 255, 0.5);
            display: inline-block;
            transition: all 0.3s ease;
        }

        ul li a:hover {
            background: linear-gradient(45deg, #a44cff, #ffb7ff);
            color: white;
            box-shadow: 0 6px 15px rgba(255, 183, 255, 0.8);
            transform: scale(1.05);
        }

        img {
            filter: drop-shadow(0 0 8px #a44cff);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <img src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png" alt="hutech" 
             style="width: 30%;" />
        <h4>BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h4>
        <ul>
            <li><a href="caesar">Caesar Cipher</a></li>
            <!-- <li><a href="rsa">RSA Cipher</a></li> -->
            <li><a href="playfair">Playfair Cipher</a></li>
            <li><a href="railfence">Rail Fence Cipher</a></li>
            <li><a href="transposition">Transposition Cipher</a></li>
            <li><a href="vigenere">Vigenère Cipher</a></li>
        </ul>
    </div>
</body>
</html>
